<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

   

    <!-- bootstrap-link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
     <!-- css link -->
     <link rel="stylesheet" href="css/style.css">

</head>
<body>
 
    <div class="container-fluid">
        <div class="calc-container w-75">
            <table class="table table-responsive  table-dark table-stripped table-borderless">
                <thead>
                    <tr>
                        <th colspan="4" >
                            <input type="text" placeholder="0" class="w-100 " id="result">
                        </th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                <tr class="table-borderless">
                    <td> <button type="button" class="btn" id="btn" value="%" onclick="return getValues(this.value)">%</button></td>
                    <td> <button type="button" class="btn" id="btn">CE</button></td>
                    <td> <button type="button" class="btn" id="btn" onclick="clr()">C</button></td>
                    <td> <button type="button" class="btn" id="btn1" onclick="bckResult()">&times;</button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn" id="btn" onclick="oneDivToValue()">1/x</button></td>
                    <td> <button type="button" class="btn" id="btn" onclick="sqResult()">x <sup>2</sup></button></td>
                    <td> <button type="button" class="btn" id="btn" onclick="sqrtResult()">2√x</button></td>
                    <td> <button type="button" class="btn" id="btn1" value="/" onclick="return getValues(this.value)">÷</button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn" id="btn" value="7" onclick="return getValues(this.value)">7</button></td>
                    <td> <button type="button" class="btn" id="btn" value="8" onclick="return getValues(this.value)">8</button></td>
                    <td> <button type="button" class="btn" id="btn" value="9" onclick="return getValues(this.value)">9</button></td>
                    <td> <button type="button" class="btn" id="btn1" value="-" onclick="return getValues(this.value)">-</button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn" id="btn" value="4" onclick="return getValues(this.value)">4</button></td>
                    <td> <button type="button" class="btn" id="btn" value="5" onclick="return getValues(this.value)">5</button></td>
                    <td> <button type="button" class="btn" id="btn" value="6" onclick="return getValues(this.value)">6</button></td>
                    <td> <button type="button" class="btn" id="btn1" value="+" onclick="return getValues(this.value)">+</button></td>
                </tr>
                <tr>
                    <td> <button type="button" class="btn" id="btn" value="1" onclick="return getValues(this.value)">1</button></td>
                    <td> <button type="button" class="btn" id="btn" value="2" onclick="return getValues(this.value)">2</button></td>
                    <td> <button type="button" class="btn" id="btn" value="3" onclick="return getValues(this.value)">3</button></td>
                    <td> <button type="button" class="btn" id="btn1"  onclick="finalResult()">=</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script/script.js"></script>

    
</body>
</html>
